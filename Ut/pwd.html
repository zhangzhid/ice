<!DOCTYPE html>
<html>

	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
		<title>密码找回 - {:get_config_value('site_name')}</title>
		<meta name="keywords" content="{:get_config_value('site_keywords')}" />
		<meta name="description" content="{:get_config_value('site_descript')}" />
		<link rel="stylesheet" type="text/css" href="CSS/reg.css" />
		<script type="text/javascript" src="JS/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="JS/layer/layer.js"></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="lheader text-center">
				<h1>
         <a href="/"><img src="{:get_config_value('site_logo')}"></a>
    </h1>
				<p class="text-muted">欢迎加入最专业的数据查询网</p>
			</div>
			<div class="login-wrap">
				<h1 class="h4 text-center text-muted login-title mb30">找回密码</h1>
				<form>
					<div class="form-group">
						<i>*</i>
						<label class="required">用户名</label>
						<input type="text" placeholder="请输入您的用户名" name="username" id="username" class="form-control">
					</div>

					<div class="form-group">
						<button class="login_btn btn" type="button" id="submit">下一步</button>
					</div>
				</form>
			</div>
			<div class="text-center login-link">
				<a href="/index/user/reg">新用户注册</a> | <a href="/">返回首页</a>
			</div>
		</div>
		<script>
			$(document).ready(function(){
				$('#submit').click(function(){
					$.post("{:U('pwd/pm')}",{
						username:$('#username').val()
					},function(data){
						if(data.status=='0'){
							layer.alert(data.msg, {icon: 5});
						}else{
							layer.alert(data.msg, {icon: 6});
							setTimeout(function(){
								window.location.href="{:U('pwd/pwc')}";
							},2000)
						}
						console.log(data);
					})
				})
			})
		</script>
	</body>

</html>
