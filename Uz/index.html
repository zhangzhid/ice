<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{:get_config_value('site_name')} - 后台管理首页</title>
<link rel="stylesheet" href="CSS/bootstrap.css" />
<link rel="stylesheet" href="CSS/css.css" />
<script type="text/javascript" src="JS/jquery1.9.0.min.js"></script>
<script type="text/javascript" src="JS/bootstrap.min.js"></script>
<script type="text/javascript" src="JS/sdmenu.js"></script>
<script type="text/javascript" src="JS/laydate/laydate.js"></script>
<script  type="text/javascript"  src="JS/Validform_v5.3.2_min.js"></script>

</head>

<body>
<include file="./Uz/head.html" />

     <div class="right"  id="mainFrame">
     
<div class="right_cont">
<ul class="breadcrumb">当前位置： 后台管理
</ul>
   
   <div class="title_right"><strong>基本设置</strong></div>
   <div style="width:900px;">
   	<form id="addform" action="{:U('__CONTROLLER__/save')}" method="post" enctype="multipart/form-data">
      <input name="id" type="hidden" value="" />
   <table class="table table-bordered" >
       <tr>
           <td   align="right" nowrap="nowrap" bgcolor="#f1f1f1">网站地址：</td>
           <td><input type="text" name="site_url" value="{:get_config_value('site_url')}" datatype="s2-20" nullmsg="请填写网站名称！" errormsg="网站名称至少2个最多20个汉字！" class="span10"  />
               <span class="Validform_checktip"></span></td>
       </tr>
   <tr>
   	<td   align="right" nowrap="nowrap" bgcolor="#f1f1f1">网站名称：</td>
   	<td><input type="text" name="site_name" value="{:get_config_value('site_name')}" datatype="s2-20" nullmsg="请填写网站名称！" errormsg="网站名称至少2个最多20个汉字！" class="span10"  />
   		<span class="Validform_checktip"></span></td>
     </tr>
     <tr>
       <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">网站标题：</td>
       <td width="38%"><input type="text" name="site_title" value="{:get_config_value('site_title')}" class="span10" nullmsg="请填写网站标题！" errormsg="网站名称至少2个汉字！"  />
       	<span class="Validform_checktip"></span>
       </td> 
     </tr>
     <tr>
       <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">关键词：</td>
       <td width="38%"><input type="text" name="site_keywords" value="{:get_config_value('site_keywords')}" class="span10" nullmsg="请填写网站关键词！" errormsg="网站名称至少2个汉字！" />
       	<span class="Validform_checktip"></span>
       </td> 
       </tr>
     <tr>
       <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">网站描述：</td>
       <td ><input type="text" name="site_descript" value="{:get_config_value('site_descript')}" class="span10" nullmsg="请填写网站描述！" errormsg="网站名称至少2个汉字！" />
       	<span class="Validform_checktip"></span>
       </td> 
       </tr>
     <tr>
       <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">底部版权：</td>
 <td colspan="3"><textarea name="site_copyright" class="span10" nullmsg="请填写底部版权！" errormsg="网站名称至少2个汉字！" >{:get_config_value('site_copyright')}</textarea>
       <span class="Validform_checktip"></span></td>
       </tr>
       <tr>
       <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">网站LOGO：</td>
       <td><label>(<font color="red">尺寸200px*33px,建议背景为白色的png格式图片</font>)</label>
          <img src="{:get_config_value('site_logo')}" width="100px">
          <input  name="site_logo" type="file" value="">        
          <span class="Validform_checktip"></span></td>
          </tr>
   </table>
   <table  class="margin-bottom-20 table  no-border" >
        <tr>
     	<td class="text-center"><input type="submit" value="确定" class="btn btn-info " style="width:80px;" /></td>
     </tr>
 </table>
 </form>
   </div> 
     </div>     
     </div>
    </div>
<script>
$(function(){
  //提交表单合法性验证 
  $("#addform").Validform({ 
    tiptype:function(msg,o,cssctl){ 
      if(!o.obj.is("form")){ 
          var objtip=o.obj.siblings(".Validform_checktip");
          cssctl(objtip,o.type);
          objtip.text(msg); 
      }
    },
 
  });
})
</script>
<include file="./Uz/footer.html" />
