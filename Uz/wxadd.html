<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{:get_config_value('site_name')} - 增加微信</title>
<link rel="stylesheet" href="CSS/bootstrap.css" />
<link rel="stylesheet" href="CSS/css.css" />
<script type="text/javascript" src="JS/jquery1.9.0.min.js"></script>
<script type="text/javascript" src="JS/bootstrap.min.js"></script>
<script type="text/javascript" src="JS/sdmenu.js"></script>
<script type="text/javascript" src="JS/laydate/laydate.js"></script>
<script  type="text/javascript"  src="JS/Validform_v5.3.2_min.js"></script>

</head>

<body>
<include file="./Uz/head.html" />

     <div class="right"  id="mainFrame">
     
<div class="right_cont">
<ul class="breadcrumb">当前位置： 后台管理
</ul>
   
   <div class="title_right"><strong><if condition="$goods_info">编辑<else/>添加</if>微信数据</strong></div>
   <div style="width:650px;">
   	<form  action="{:U('__CONTROLLER__/save')}" method="post" enctype="multipart/form-data">
      <input name="id" type="hidden" value="{$goods_info.id}" />
      <input name="w7" type="hidden" value="2" />
   <table class="table table-bordered" >
   <tr>
   	<td   align="right" nowrap="nowrap" bgcolor="#f1f1f1">类别：</td>
   	<td><select name="w1"  class="span2">
                        <volist name="brand_list" id="vo">
                          <option value="{$vo.id}" <if condition="$vo[id] eq $goods_info[w1]">selected</if>>{$vo.title}</option>
                        </volist>
                      </select>
   		<span class="Validform_checktip"></span></td>
     </tr>
       <tr>
           <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">头像地址：</td>
           <td width="68%">
               <input type="text" name="z1" value="{$goods_info.z1}" datatype="*"  nullmsg="请填写头像地址！" errormsg="不能少于2个字符" />
               <span class="Validform_checktip">格式介绍：真实图片地址</span></td>
       </tr>
     <tr>
       <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">微信名称：</td>
       <td width="68%"><input type="text" name="title" value="{$goods_info.title}" datatype="*2-50"  nullmsg="请填写名称！" errormsg="不能少于2个字符大于50个汉字" />
       	<span class="Validform_checktip">格式介绍：中文</span>
       </td>
     </tr>
     <tr>
       <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">微信号：</td>
       <td width="68%"><input type="text" name="w2" value="{$goods_info.w2}"  datatype="*"  nullmsg="请填写微信号！" />
       	<span class="Validform_checktip">格式介绍：字母数字</span>
       </td> 
       </tr>
     <tr>
       <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">粉丝量：</td>
       <td ><input type="text" name="w3" value="{$goods_info.w3}"  datatype="*"  nullmsg="请填写数量！" />
       	<span class="Validform_checktip">格式介绍：纯数字(不用+万) 1=1万</span>
       </td> 
       </tr>
     <tr>
       <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">头条报价：</td>
       <td ><input type="text" name="w4" value="{$goods_info.w4}"  datatype="*"  nullmsg="请填写数量！" />
       	<span class="Validform_checktip">格式介绍：3.3万 - 3.8万</span>
       </td> 
       </tr>
     <tr>
       <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">非头条报价：</td>
       <td ><input type="text" name="w5" value="{$goods_info.w5}"  datatype="*"  nullmsg="请填写数量！" />
       	<span class="Validform_checktip">格式介绍：2.1万 - 2.9万</span>
       </td> 
       </tr>
     <tr>
       <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">阅读数：</td>
       <td ><input type="text" name="z2" value="{$goods_info.z2}"  datatype="*"  nullmsg="请填写数量！" />
       	<span class="Validform_checktip">格式介绍：纯数字(不用+万) 1.2=1.2+</span>
       </td> 
       </tr>
     <tr>
       <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">加V：</td>
       <td ><input type="text" name="type_v" value="{$goods_info.type_v}"  datatype="*"  nullmsg="请填写, 加V:1; 不加V:0" />
           <span class="Validform_checktip">格式介绍：加V:1; 不加V:0</span>
       </td>
     </tr>
   </table>
   <table  class="margin-bottom-20 table  no-border" >
        <tr>
     	<td class="text-center"><input type="submit" value="确定" class="btn btn-info " style="width:80px;" /></td>
     </tr>
 </table>
 </form>
   </div> 
     </div>     
     </div>
    </div>
<include file="./Uz/footer.html" />
