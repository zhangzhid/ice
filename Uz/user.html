<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{:get_config_value('site_name')} - 会员管理</title>
		<link rel="stylesheet" href="CSS/bootstrap.css" />
		<link rel="stylesheet" href="CSS/css.css" />
		<script type="text/javascript" src="JS/jquery1.9.0.min.js"></script>
		<script type="text/javascript" src="JS/bootstrap.min.js"></script>
		<script type="text/javascript" src="JS/sdmenu.js"></script>
		<script type="text/javascript" src="JS/laydate/laydate.js"></script>
		<script type="text/javascript" src="JS/Validform_v5.3.2_min.js"></script>

	</head>

	<body>
		<include file="./Uz/head.html" />
		<div class="right" id="mainFrame">
			<div class="right_cont">
				<ul class="breadcrumb">当前位置： 后台管理
				</ul>

				<div class="title_right"><strong>会员列表</strong></div>
				<div style="width:900px;">
					<form id="searchForm" name="searchform" class="well form-search" action="" method="post"  onSubmit="check();">
					<table class="table table-bordered">
						<tr>
							<td width="10%" align="right" bgcolor="#f1f1f1">用户名：</td>
							<td width="13%">
								<input type="text" name="search[username]" value="{$search['username']}" placeholder="支持模糊查询" class="span1-1" />
							</td>
							<td width="10%" align="right" bgcolor="#f1f1f1">QQ号码：</td>
							<td width="13%">
								<input type="text" name="search[qq]" value="{$search['qq']}" placeholder="支持模糊查询" class="span1-1" />
							</td>
							<td class="text-center">
								<input type="submit" value="查询" class="btn btn-info " style="width:80px;" onclick="checkaction(1);" />
							</td>
							</form> 
						</tr>
					</table>
					<table class="table table-bordered">
						<tr>
							<td align="center" nowrap="nowrap" bgcolor="#f1f1f1">ID</td>
							<td align="center" nowrap="nowrap" bgcolor="#f1f1f1">用户名</td>
							<td align="center" nowrap="nowrap" bgcolor="#f1f1f1">QQ号码</td>
							<td align="center" nowrap="nowrap" bgcolor="#f1f1f1">邮箱地址</td>
							<td align="center" nowrap="nowrap" bgcolor="#f1f1f1">手机号码</td>
							<td align="center" nowrap="nowrap" bgcolor="#f1f1f1">从事行业</td>
							<td align="center" nowrap="nowrap" bgcolor="#f1f1f1">会员级别</td>
							<td align="center" nowrap="nowrap" bgcolor="#f1f1f1">注册时间</td>
							<td align="center" nowrap="nowrap" bgcolor="#f1f1f1">操作</td>
						</tr>
						<if condition="$goods_list">
							<foreach name="goods_list" item="vo">
								<tr>
									<td align="center">{$vo.uid}</td>
									<td align="center">{$vo.username}</td>
									<td align="center">{$vo.qq}</td>
									<td align="center">{$vo.email}</td>
									<td align="center">{$vo.tel}</td>
									<td align="center">{$vo.xy}</td>
									<td align="center"><if condition="$vo.ck eq 0">普通会员</if>
										<if condition="$vo.ck eq 1">银牌会员</if>
										<if condition="$vo.ck eq 2">金牌会员</if></td>
									<td align="center">{$vo.zctime|date="Y-m-d",###}</td>
									<td align="center">
										<a title="编辑" class=" btn  btn-info" href="{:U("edit?uid=$vo[uid]")}">编辑</a>
										<a title="删除" class=" btn  btn-danger " href="{:U("del?uid=$vo[uid]")}">删除</a>
									</td>
								</tr>
							</foreach>
							<else/>
							<tr>
								<td colspan="13" align="center">暂无数据</td>
							</tr>
						</if>
					</table>
							{$page}
					</table>
				</div>

			</div>
		</div>
		</div>
 <script>
function checkaction(v){ 
	if(v==0){ 
	document.searchform.action="{:U('export')}"; 
	}else{ 
	document.searchform.action="{:U('index')}"; 
	} 
	searchform.submit(); 
}

</script>  
		<include file="./Uz/footer.html" />
